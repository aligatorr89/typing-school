<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="public/manifest.json" />
    <link rel="stylesheet" href="/public/main.css">
    <title>Typing school</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="app">
      <h1>
        <span>Typing school</span>
        <button name="downloadResults">Download Results</button>
        <select name="selectLanguage"></select>
        <select name="selectMode" style="display: none;"></select>
      </h1>
      <div id="words"></div>
      <input type="text" id="typing" value="">
      <button type="button" id="refreshText">REFRESH OR PRESS ESC</button>
      <span id="timer">0</span>
      <div id="last_100_results"></div>
    </div>
    <script type="text/javascript" src="public/js/bundle.js"></script>
  </body>
</html>
